# 개발 환경 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/safeline_db_dev?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_dev_password}

# 개발 환경에서는 테이블 자동 생성/수정
spring.jpa.hibernate.ddl-auto=update

# CORS 설정 (개발용)
app.cors.allowed-origins=http://localhost:3000, http://localhost:3001

# 로깅 레벨
logging.level.com.safelinevr=DEBUG